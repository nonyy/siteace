<template name="navbar">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Home</a>
      </div>
      <ul class="nav navbar-nav">
        <li>
          <a class="js-toggle-website-form" href="#">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add a website
          </a>
        </li>
      </ul>
      <div class="nav navbar-right">
        <div class="navbar-text">
          {{>loginButtons}}
        </div>
      </div>

    </div>
  </nav>
  <div class="container-fluid">
    {{#if currentUser}}
      {{> websiteForm}}
    {{/if}}
  </div>
</template>

<template name="websiteFormOld">
  <div class="panel panel-default">
    <div class="panel-body">
      <a class="btn btn-default js-toggle-website-form" href="#">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span>Add a website</span>
      </a>
      <div id="website_form" class="hidden_div">
        <form class="js-save-website-form">
          <div class="form-group">
            <label for="url">Site address</label>
            <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com" autocomplete="off">
            <h3 id="info"></h3>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Mysite" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ..." autocomplete="off">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
