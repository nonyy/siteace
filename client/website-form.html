<template name="websiteForm">
  <div class="container-fluid">
    <div class="modal fade" id='addWebsiteModal'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

          </div>
          <div class="modal-body">
            <form class="js-save-website-form">
              <div class="form-group">
                <label for="url">Site address</label>
                <textarea type="text" class="form-control" id="url" placeholder="http://www.mysite.com" autocomplete="off"></textarea>
                <h3 id="info"></h3>
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <textarea  type="text" class="form-control" id="title" placeholder="Title" autocomplete="off"></textarea>

              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description" placeholder="I found this site really useful for ..." autocomplete="off"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
